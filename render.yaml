services:
  - type: web
    name: thinkaloud-api
    runtime: docker
    dockerfilePath: ./ThinkAloud/Dockerfile
    dockerContext: ./ThinkAloud
    envVars:
      - key: Gemini__ApiKey
        sync: false
      - key: Cors__Origins__0
        sync: false
    healthCheckPath: /api/chat

  - type: web
    name: thinkaloud-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    buildCommand: ""
    envVars:
      - key: VITE_API_URL
        sync: false
