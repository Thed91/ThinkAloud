services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - Gemini__ApiKey=${GEMINI_API_KEY}
      - Cors__Origins__0=http://localhost:3000
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8080/api
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped
